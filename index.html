<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="judul">
        <h1>
            The Real Sound
        </h1>
    </div>
    
    <div class="musik">
        <audio src="" id="audio"></audio>

        <div class="music-player">
            <h1 class="music-name">Song One</h1>
            <p class="artist-name">artist name</p>
    
            <div class="disk"></div>
    
            <div class="song-slider">
                <input type="range" value="0" class="seek-bar"> <!-- yang ngebuat jadi slider itu karna atribut type isinya range -->
                <span class="current-time">00:00</span>
                <span class="song-duration">00:00</span>
            </div>
    
            <!-- //////////////////////////// -----------------  TOMBOL  ----------------  ////////////////////////////////// -->
    
            <div class="controls">
                <button class="btn backward-btn"><img src="images/prev.png" alt=""></button>
                <button class="play-btn pause">
                    <span></span>
                    <span></span>
                </button>
                <button class="btn forward-btn"><img src="images/next.png" alt=""></button>
            </div>
        
        </div>
    </div>

    

    
    <script src="data.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
